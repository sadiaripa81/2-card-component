<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card component</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="first_div">
        <div class="second_div">
            <div class="main_div">

                <img class="img_main" src="./images/image-equilibrium.jpg">

                <p class="title">Equilibrium#3429</p>
                <p class="subtitle">Our Equilibrium collection promotes balance and calm</p>
                
                <div class="middle_div">
                    <div class="icon-ethereum">
                        <img class="ethereum"
                        src="./images/icon-ethereum.svg" alt="">
                        <p class="ETH">0.041ETH</p>
                    </div>
                    <div class="clock">
                        <img src="./images/icon-clock.svg" alt="">
                        <p class="days_left">3 days left</p>
                    </div>
                </div>

                <hr class="divider">
                    
                <div class="last_div">
                    <img class="avatar" 
                    src="./images/image-avatar.png" alt="">
                    <p class="creation">Creation of <span class="font_spans">Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
